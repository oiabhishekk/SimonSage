<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimonSaze</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Simon Saze Game</h1>
  <h2>Press Any Key To Start</h2>
  <div class="btn-container">
    <div class="line1">
    <div type="button" class="box red">1</div>
    <div type="button" class="box yellow">2</div>
    </div>
    <div class="line2">
    <div type="button" class="box green">3</div>
    <div type="button" class="box purple">4</div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
